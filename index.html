<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validator</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container">
            <form class="form" id="form">
                <h2>Registro</h2>
                <div class="form-control">
                    <label for="username">Nombre de usuario</label>
                    <input type="text" id="username" placeholder="Introducir nombre de usuario">
                    <!-- <small>Error message</small> -->
                </div>
                <div class="form-control">
                    <label for="email">Correo electrónico</label>
                    <input type="text" id="email" placeholder="Introducir correo electrónico">
                    <!-- <small>Error message</small> -->
                </div>
                <div class="form-control">
                    <label for="password">Contraseña</label>
                    <input type="text" id="password" placeholder="Introducir contraseña">
                    <!-- <small>Error message</small> -->
                </div>
                <div class="form-control">
                    <label for="password2">Confirmar contraseña</label>
                    <input type="text" id="password2" placeholder="Confirme la contraseña">
                    <!-- <small>Error message</small> -->
                </div>
                <button type="submit">Registrar</button>
            </form>
        </div>
    </body>
</html>
